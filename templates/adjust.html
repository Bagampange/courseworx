{% extends "layout.html" %}

{% block title %}
    CourseworX: Add
{% endblock %}

{% block main %}
    <h1 class="display-4 mb-5">Adjust Assignment</h1>
    <form class="col-6 mx-auto" action="/add" method="post">
        <div class="form-group">
            <input id="courseCode" class="form-control" type="text" name="course_code" readonly value="{{ course_code }}">
        </div>

        <div class="form-group">
            <input id="courseName" class="form-control mt-3" type="text" name="course_name" readonly value="{{ course_name }}">
        </div>
        <div class="form-group">
            <input id="assignmentNumber" class="form-control mt-3" type="number" name="assignment_number" readonly value="{{ assignment_number }}">
        </div>
        <div class="form-group">
            <input id="deadline" class="form-control mt-3 mb-3" type="datetime-local" name="deadline" value="{{ deadline}}">
        </div>
        <button class="btn btn-dark" type="submit">Adjust</button>
    </form>

{% endblock %}
